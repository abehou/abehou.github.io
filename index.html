<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abe Hou</title>
    <link rel="icon" type="image/png" sizes="32x32" href="stf_logo_white.png">
    <link rel="apple-touch-icon" sizes="180x180" href="stf_logo_white.png">
    <link rel="stylesheet" href="terminal.css">
</head>
<body>
    <!-- Terminal View -->
    <div class="terminal-container" id="terminal-view">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">abehou@stanford: ~/personal_web</div>
            <!-- View Toggle Controls for Terminal -->
            <div class="view-controls terminal-controls">
                <button id="theme-toggle-terminal" class="control-btn" title="Toggle Light/Dark Mode">
                    <span class="icon">‚òÄÔ∏è</span>
                    <span class="label">Light</span>
                </button>
                <button id="view-toggle-terminal" class="control-btn" title="Toggle Terminal/Plain View">
                    <span class="icon">üìÑ</span>
                    <span class="label">Web</span>
                </button>
            </div>
        </div>
        <div class="terminal-body">
            <div id="terminal-output"></div>
            <div class="input-line">
                <span class="prompt">abehou@stanford:~/personal_web$ </span>
                <input type="text" id="terminal-input" autocomplete="off" spellcheck="false" autofocus>
            </div>
        </div>
    </div>

    <!-- Plain View -->
    <div class="plain-view" id="plain-view">
        <div class="plain-container">
            <header class="plain-header">
                <div class="header-top">
                    <h1 class="name">Abe Hou</h1>
                    <!-- View Toggle Controls -->
                    <div class="view-controls">
                        <button id="theme-toggle" class="control-btn" title="Toggle Light/Dark Mode">
                            <span class="icon">‚òÄÔ∏è</span>
                            <span class="label">Light</span>
                        </button>
                        <button id="view-toggle" class="control-btn" title="Toggle Terminal/Plain View">
                            <span class="icon">üìÑ</span>
                            <span class="label">Web</span>
                        </button>
                    </div>
                </div>
                <nav class="plain-nav">
                    <a href="#" data-page="main" class="nav-link active">Home</a>
                    <a href="#" data-page="publications" class="nav-link">Publications</a>
                    <a href="#" data-page="experiences" class="nav-link">Experience</a>
                    <a href="#" data-page="blog" class="nav-link">Blog</a>
                </nav>
            </header>
            <main class="plain-content" id="plain-content">
                <!-- Content will be dynamically loaded here -->
            </main>
            <footer class="plain-footer">
                <div class="social-links">
                    <a href="https://twitter.com/abe_hou" target="_blank" aria-label="Twitter">Twitter</a>
                    <a href="https://github.com/abehou" target="_blank" aria-label="GitHub">GitHub</a>
                </div>
                <p>¬© 2025 Abe Hou</p>
            </footer>
        </div>
    </div>

    <!-- Vim-style viewer (hidden by default) -->
    <div id="vim-viewer" class="vim-viewer hidden">
        <div class="vim-header">
            <div class="vim-filename"></div>
            <div class="vim-help">Press 'q' to quit, ‚Üë‚Üì or j/k to scroll</div>
        </div>
        <div class="vim-content" id="vim-content"></div>
        <div class="vim-footer">
            <span id="vim-status"></span>
        </div>
    </div>

    <script src="terminal.js"></script>
</body>
</html>
